<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://Marco4413.github.io/static/css/dark.css">

  <title>Sorting Algorithms Example</title>
  <script type="module" src="./script.js"></script>

  <style>
    #animation {
      z-index: -1;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #settings > div {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 5pt;
      margin: 5pt 0px;
    }

    input.condition:not(:checked) ~ .conditional {
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <span style="color: #5652f1;">&block;</span>HIGHLIGHTED
    <span style="color: #56f251;">&block;</span>SWAP
    <span style="color: #f65251;">&block;</span>COMPARISON
  </div>
  <div id="settings">
    <div>
      <span>
        <label for="sorting-algorithm">Algorithm&colon;</label>
        <select id="sorting-algorithm">
          <option value="bubble">BubbleSort</option>
          <option value="insert">InsertionSort</option>
          <option value="merge">MergeSort</option>
          <option value="quick">QuickSort (Lomuto)</option>
          <option value="heap">HeapSort</option>
        </select>
      </span>
      <span>
        <label for="item-count">Item Count&colon;</label>
        <input type="number" id="item-count" value="256" required>
      </span>
    </div>
    <div>
      <span>
        <label for="update-delay">Update Delay&colon;</label>
        <input type="number" id="update-delay" value="-1" required>
      </span>
      <span>
        <label for="steps-per-update">Steps Per Update&colon;</label>
        <input type="number" id="steps-per-update" value="1" required>
      </span>
    </div>
    <div>
      <input type="checkbox" id="enable-stepper" class="condition">
      <label for="enable-stepper">Manual Step</label>
      <label for="enable-stepper" class="conditional">(tap the canvas or press 'S')</label>
    </div>
    <div>
      <input type="button" id="restart" value="Restart">
    </div>
  </div>
  <canvas id="animation"></canvas>
</body>
</html>
