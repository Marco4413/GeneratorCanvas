<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://Marco4413.github.io/static/css/dark.css">

  <title>Shape Renderer Example</title>
  <script type="module" src="./script.js"></script>

  <style>
    #animation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <p><b>This example does not fully work on mobile.</b></p>
  <p>Open your browser's DevTools and follow what's written on the console to change shape.</p>
  <p>You can also use the Up/Down Arrow keys to quickly change shape (some shapes may have multiple rendering methods).</p>
  <p>FPS is displayed as follows: "avg | min | max FPS"</p>
  <canvas id="animation"></canvas>
</body>
</html>
